<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image Switcher Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>画像切り替えデモ</h1>
  <div class="container">
    <canvas id="imageCanvas" width="600" height="400"></canvas>
    <!-- step=1 で整数値のみ -->
    <input id="slider" type="range" min="0" max="9" step="1" value="0">
    <div>Image: <span id="indexLabel">0</span> / 9</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
